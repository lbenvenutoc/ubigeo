<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>



	<h:form>

		<p:panelGrid id="pnlUbigeo">

			<f:facet name="header">
				<p:row>
					<p:column colspan="8">Ubigeo</p:column>
				</p:row>
			</f:facet>

			<p:row>
				<p:column>
					<h:outputLabel value="Departamento:" />
				</p:column>
				<p:column width="100%">
					<p:selectOneMenu id="cboDepartamento"
						value="#{data.departamento.codigoDepartamento}">
						<f:selectItem itemLabel="--Seleccionar--" itemValue="-1" />
						<f:selectItems itemLabel="#{depa.nombreDepartamento}"
							itemValue="#{depa.codigoDepartamento}" var="depa"
							value="#{data.lstDepartamento}" />
						<p:ajax event="change" listener="#{data.cargarProvincia}"
							update="cboProvincia, cboDistrito"></p:ajax>

					</p:selectOneMenu>
				</p:column>


			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel value="Provincia:" />
				</p:column>
				<p:column width="100%">
					<p:selectOneMenu id="cboProvincia"
						value="#{data.provincia.codigoProvincia}">
						<f:selectItem itemLabel="--Seleccionar--" itemValue="-1" />
						<f:selectItems itemLabel="#{provincia.nombreProvincia}"
							itemValue="#{provincia.codigoProvincia}" var="provincia"
							value="#{data.lstProvincia}" />

						<p:ajax event="change" listener="#{data.cargarDistrito}"
							update="cboDistrito"></p:ajax>


					</p:selectOneMenu>
				</p:column>


			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel value="Distrito:&nbsp;" />
				</p:column>
				<p:column width="100%">
					<p:selectOneMenu id="cboDistrito">
						<f:selectItem itemLabel="--Seleccionar--" itemValue="-1" />
						<f:selectItems itemLabel="#{dis.nombreDistrito}"
							itemValue="#{dis.codigoDistrito}" var="dis"
							value="#{data.lstDistrito}" />
					</p:selectOneMenu>
				</p:column>


			</p:row>




		</p:panelGrid>


	</h:form>

</h:body>
</html>
